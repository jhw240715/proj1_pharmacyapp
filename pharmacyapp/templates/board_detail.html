<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 정보</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi_88umt5Y-dlCivtIB_lRtK7OIXVTRe8" async defer></script>

    <style>
        #map { height: 400px; width: 100%; }
    </style>

    <script>
        function initMap() {
            var boardLocation = { lat: {{ lat|default:0 }}, lng: {{ lon|default:0 }} };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: boardLocation,
                zoom: 15
            });
            new google.maps.Marker({ position: boardLocation, map: map });
        }
    </script>
</head>
<body>

<h1>{{ board.title }}</h1>
<p>내용: {{ board.content }}</p>
<p>약국 이름: {{ board.pname.pname }}</p>
<p>작성자 이메일: {{ board.user.email }}</p>
<p>작성 시간: {{ board.uptime }}</p>
<p>주소: {{ board.address }}</p>

<div id="map"></div>
<a href="{% url 'board-list' %}">목록으로 돌아가기</a>
</body>
</html>
